<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="color-list">

    </ul>
    <button id="generate-color">Color Me!</button>
    <button id="reset">Reset</button>
    
    <script>
        const COLORS_ARRAY = ["red", "yellow", "magenta", "cyan", "blue", "black", "gray", "teal", "green", "purple", "violet"]
        const parentColor = document.getElementById ('color-list')
        // Create Function
        function updateColor(){
            let idx= Math.floor(Math.random()*COLORS_ARRAY.length);
            let color= COLORS_ARRAY[idx]
          const bgColor = document.createElement('li')
            document.body.style.backgroundColor= color;
            bgColor.textContent = color;
            parentColor.appendChild(bgColor)  
        }
        // Function should = update background color
        // Create li
        // add text content of the color's name
        // append li to the color-list
    
        function Reset() {
                while (parentColor.firstChild) {
                    parentColor.removeChild(parentColor.firstChild)

                }
                 document.body.style.backgroundColor = "white";
            }

        //Create Function = Reset
        // Should remove all list children
        // Should set bg color to white

        //BONUS: Create Function
        //temporarily changes background color to the element hovered upon

        // Attach Function to Button
        document.getElementById("generate-color").onclick = updateColor;
        document.getElementById("reset").onclick = Reset;
       
    </script>

</body>

</html>
